<html>
  <head>
	<title>Let'sダンジョン踏破</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="view.css" />
	<script src="jquery.js"></script>
	<script src="items.js"></script>
	<script src="logic/logic.js"></script>
	<script src="ctrlr.js"></script>
  </head>
  <body>
	<h1>Let's ダンジョン踏破!!</h1>
	<!-- ステータス欄 開始 -->
	<p id="you_name">あなた</p>
	<table>
	  <tr>
		<td class="st_label">体<br />力</td>
		<td class="st_max" id="you_vit_max">12</td>
		<td class="st_now" id="you_vit_now">12</td>
	  </tr>
	  <tr>
		<td class="st_label">技<br />量</td>
		<td class="st_max" id="you_dex_max">7</td>
		<td class="st_now" id="you_dex_now">7</td>
	  </tr>
	  <tr>
		<td class="st_label">運</td>
		<td class="st_max" id="you_lck_max">9</td>
		<td class="st_now" id="you_lck_now">9</td>
	  </tr>
	</table>
	<!-- ステータス欄 終了 -->
	<!-- メニュー欄 開始 -->
	<div class="menu_slider">++ メニュー ++</div>
	<div id="menu_content">
	  アイテム一覧
	  <table class="menu_table">
		<tr>
		  <th class="weapon_col"> </th>
		  <th class="weapon_col">武器</th>
		  <th class="weapon_col">装備</th>
		  <th class="weapon_col">個数</th>
		  <th class="food_col"> </th>
		  <th class="food_col">食料</th>
		  <th class="food_col">個数</th>
		  <th class="other_col"> </th>
		  <th class="other_col">その他</th>
		  <th class="other_col">個数</th>
		</tr>
		<tr>
		  <td><input class="icheck" type="radio" name="item_select" value="items_1_1" /></td>
		  <td id="items_1_1_name"></td>
		  <td id="items_1_1_equiped"></td>
		  <td id="items_1_1_count"></td>
		  <td><input class="icheck" type="radio" name="item_select" value="items_2_1" /></td>
		  <td id="items_2_1_name"></td>
		  <td id="items_2_1_count"></td>
		  <td><input class="icheck" type="radio" name="item_select" value="items_0_1" /></td>
		  <td id="items_0_1_name"></td>
		  <td id="items_0_1_count"></td>
		</tr>
		<tr>
		  <td><input class="icheck" type="radio" name="item_select" value="items_1_2" /></td>
		  <td id="items_1_2_name"></td>
		  <td id="items_1_2_equiped"></td>
		  <td id="items_1_2_count"></td>
		  <td><input class="icheck" type="radio" name="item_select" value="items_2_2" /></td>
		  <td id="items_2_2_name"></td>
		  <td id="items_2_2_count"></td>
		  <td><input class="icheck" type="radio" name="item_select" value="items_0_2" /></td>
		  <td id="items_0_2_name"></td>
		  <td id="items_0_2_count"></td>
		</tr>
		<tr>
		  <td><input class="icheck" type="radio" name="item_select" value="items_1_3" /></td>
		  <td id="items_1_3_name"></td>
		  <td id="items_1_3_equiped"></td>
		  <td id="items_1_3_count"></td>
		  <td><input class="icheck" type="radio" name="item_select" value="items_2_3" /></td>
		  <td id="items_2_3_name"></td>
		  <td id="items_2_3_count"></td>
		  <td><input class="icheck" type="radio" name="item_select" value="items_0_3" /></td>
		  <td id="items_0_3_name"></td>
		  <td id="items_0_3_count"></td>
		</tr>
	  </table>
	  <button id="select_equip" disabled="disabled" onclick="do_equip()">装備</button>
	  <button id="select_food" disabled="disabled" onclick="do_feed()">食事</button>
	  <ul id="select_item"></ul>
	  復活の呪文
	  <button id="save" onclick="do_save()">出力</button>
	  <button id="load" onclick="do_load()">入力</button>
	  <br />
	  <textarea id="dump_text"></textarea>
	  <div class="menu_slider">-- メニュー --</div>
	</div>
	<!-- メニュー欄 終了 -->
  <!-- イメージ欄 開始 -->
  <canvas id="canvas" width="100" height="100"></canvas>
  <!-- イメージ欄 終了 -->
	<!-- メッセージ欄 開始 -->
	<p id="message"></p>
	<!-- メッセージ欄 終了 -->
	<!-- 選択欄 開始 -->
	<ul id="select"></ul>
	<!-- 選択欄 終了 -->
	<!-- 入力欄 開始 -->
	<div id="input_section">
	  <input type="text" id="input_field" />
	  <button id="input_button" onclick="do_input()">入力</button>
    </div>
	<!-- 入力欄 終了 -->
  </body>
</html>
